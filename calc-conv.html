<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calc-script.js"></script>
    <script src="conv-script.js"></script>
</head>
<body>

    <div class = "tabs">
        <button class="tablinks" onclick="openTab(event, 'Calculator')" id = "defaultTab" >Calculator</button>
        <button class="tablinks" onclick="openTab(event, 'Converter')" >Converter</button>
    </div>

    
    <div id="Calculator" class="tabcontent">
        <div class = "calc-body">
            <input type="text" class = "calc-display" readonly>  <!-- readonly --> 
            <div class = "calc-keyboard">
                <table class = op-buttons>
                    <tr>
                        <td><button id="button-clear" class="calc-button" onclick="buttonPressed(this)">C</button></td>
                        <td><button id="deg"class="calc-button" onclick="buttonPressed(this)">deg</button></td>
                        <td><button id="rad" class="calc-button" onclick="buttonPressed(this)">rad</button></td>
                        <td><button id="button-modulo" class="calc-button" onclick="buttonPressed(this)">mod</button></td>
                        <td><button id="open-bracket" class="calc-button" onclick="buttonPressed(this)">(</button></td>
                        <td><button id="close-bracket" class="calc-button" onclick="buttonPressed(this)">)</button></td>
                        <td><button id="button-divide" class="calc-button" onclick="buttonPressed(this)">÷</button></td>
                    </tr>
    
                    <tr>
                        <td><button id = "cot()" class="calc-button" onclick="buttonPressed(this)">cot</button></td>
                        <td><button id = "tan()" class="calc-button" onclick="buttonPressed(this)">tan</button></td>
                        <td><button id = "sin()" class="calc-button" onclick="buttonPressed(this)">cos</button></td>
                        <td><button id = "cos()" class="calc-button" onclick="buttonPressed(this)">sin</button></td>
                        <td><button id = "power" class="calc-button" onclick="buttonPressed(this)">aⁿ</button></td>
                        <td><button id = "factor" class="calc-button" onclick="buttonPressed(this)">n!</button></td>
                        <td><button id="button-multiply" class="calc-button" onclick="buttonPressed(this)">x</button></td>
                    </tr>
    
                    <tr>
                        <td><button id = "euler" class="calc-button" onclick="buttonPressed(this)">e</button></td>
                        <td><button id = "ln" class="calc-button" onclick="buttonPressed(this)">ln()</button></td>
                        <td><button id = "log" class="calc-button" onclick="buttonPressed(this)">log()</button></td>
                        <td><button id = "pi" class="calc-button" onclick="buttonPressed(this)">π</button></td>
                        <td><button id = "pow2" class="calc-button" onclick="buttonPressed(this)">n²</button></td>
                        <td><button id = "abs" class="calc-button" onclick="buttonPressed(this)">abs</button></td>
                        <td><button id="button-minus" class="calc-button" onclick="buttonPressed(this)">-</button></td>
                    </tr>
    
                    <tr>
                        <td><button id = "prev-ans" class="calc-button" onclick="buttonPressed(this)">Ans</button></td>
                        <td><button id = "exp" class="calc-button" onclick="buttonPressed(this)">Exp</button></td>
                        <td><button id = "10pow" class="calc-button" onclick="buttonPressed(this)">10^</button></td>
                        <td><button id = "mod" class="calc-button" onclick="buttonPressed(this)">%</button></td>
                        <td><button id = "sqrt" class="calc-button" onclick="buttonPressed(this)">√</button></td>
                        <td><button id = "dot" class="calc-button" onclick="buttonPressed(this)">.</button></td>
                        <td><button id="button-plus" class="calc-button" onclick="buttonPressed(this)">+</button></td>
                    </tr>
    
                    
                </table> 

                <table class = "numeric-buttons">
                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">7</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">8</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">9</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">6</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">5</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">4</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">3</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">2</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">1</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-equal" class="calc-button" onclick="buttonPressed(this)">=</button></td>
                        <td><button id="button-0" class="calc-button" onclick="buttonPressed(this)">0</button></td>
                        <td><button id="button-ce" class="calc-button" onclick="buttonPressed(this)">CE</button></td>
                    </tr>
                </table>
                
            
                
            </div>
        </div>

    </div>

    
    <div id="Converter" class="tabcontent">
        <h1>Converter</h1>
        <fieldset>
        <label>From: </label>
        <input type= "text" id = "cinput" name = "cinput" oninput="convertUnit()">
        <select id = "cdropdown1" name = "cdropdown1" onchange="convertUnit()">
            <option value = "kilometers">Kilometers</option>
            <option value = "meters">Meters</option>
            <option value = "miles">Miles</option>
            <option value = "yards">Yards</option>
            <option value = "feet">Feet</option>
        </select>   

        <button onclick="swap()"><i class="fa fa-exchange"></i></button>

        <label>To: </label>
        <input type="text" id = "coutput" name = "coutput" readonly onchange="convertUnit()">
        <select id = "cdropdown2" name = "cdropdown2" onchange="convertUnit()">
            <option value = "feet">Feet</option>
            <option value = "yards">Yards</option>
            <option value = "miles">Miles</option>
            <option value = "meters">Meters</option>
            <option value = "kilometers">Kilometers</option>
        </select>   
        </fieldset>

    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultTab").click();
    </script>
</body>
</html>
