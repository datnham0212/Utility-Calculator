<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <div class = "tabs">
        <button class="tablinks" onclick="openTab(event, 'Calculator')" id = "defaultTab" >Calculator</button>
        <button class="tablinks" onclick="openTab(event, 'Converter')" >Converter</button>
    </div>

    
    <div id="Calculator" class="tabcontent">
        <div class = "calc-body">
            <input type="text" class = "calc-display" readonly>  <!-- readonly --> 
            <div class = "calc-keyboard">
                <table class = op-buttons>
                    <tr>
                        <td><button id="button-clear" class="calc-button" onclick="buttonPressed(this)">C</button></td>
                        <td><button class="calc-button">deg</button></td>
                        <td><button class="calc-button">rad</button></td>
                        <td><button id="button-modulo" class="calc-button" onclick="buttonPressed(this)">mod</button></td>
                        <td><button class="calc-button">(</button></td>
                        <td><button class="calc-button">)</button></td>
                        <td><button id="button-divide" class="calc-button" onclick="buttonPressed(this)">÷</button></td>
                    </tr>
    
                    <tr>
                        <td><button class="calc-button">cot()</button></td>
                        <td><button class="calc-button">tan()</button></td>
                        <td><button class="calc-button">cos()</button></td>
                        <td><button class="calc-button">sin()</button></td>
                        <td><button class="calc-button">nⁿ</button></td>
                        <td><button class="calc-button">n!</button></td>
                        <td><button id="button-multiply" class="calc-button" onclick="buttonPressed(this)">x</button></td>
                    </tr>
    
                    <tr>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button">π</button></td>
                        <td><button class="calc-button">n²</button></td>
                        <td><button class="calc-button">e</button></td>
                        <td><button id="button-minus" class="calc-button" onclick="buttonPressed(this)">-</button></td>
                    </tr>
    
                    <tr>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button"></button></td>
                        <td><button class="calc-button">%</button></td>
                        <td><button class="calc-button">√</button></td>
                        <td><button class="calc-button">.</button></td>
                        <td><button id="button-plus" class="calc-button" onclick="buttonPressed(this)">+</button></td>
                    </tr>
    
                    
                </table> 

                <table class = "numeric-buttons">
                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">7</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">8</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">9</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">6</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">5</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">4</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-7" class="calc-button" onclick="buttonPressed(this)">3</button></td>
                        <td><button id="button-8" class="calc-button" onclick="buttonPressed(this)">2</button></td>
                        <td><button id="button-9" class="calc-button" onclick="buttonPressed(this)">1</button></td>
                    </tr>

                    <tr>
                        <td><button id="button-equal" class="calc-button" onclick="buttonPressed(this)">=</button></td>
                        <td><button id="button-0" class="calc-button" onclick="buttonPressed(this)">0</button></td>
                        <td><button id="button-ce" class="calc-button" onclick="buttonPressed(this)">CE</button></td>
                    </tr>
                </table>
                
            
                
            </div>
        </div>

    </div>

    
    <div id="Converter" class="tabcontent">
        <h1>Converter</h1>
        <!-- <input type= "text" id = "" name = "input2">    -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultTab").click();
    </script>
</body>
</html>
