<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class = "tabs">
        <button class="tablinks" onclick="openTab(event, 'Calculator')">Calculator</button>
        <button class="tablinks" onclick="openTab(event, 'Converter')" id = "defaultTab">Converter</button>
    </div>

    
    <div id="Calculator" class="tabcontent">
        <h1>Calculator</h1>
        <input type= "text" id = "input1" name = "input1">
    </div>

    
    <div id="Converter" class="tabcontent">
        <h1>Converter</h1>
        <input type= "text" id = "input2" name = "input2">   
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultTab").click();
    </script>
</body>
</html>
